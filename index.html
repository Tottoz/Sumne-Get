<!DOCTYPE html>

    <style>

        button {

        .download-btn {

        .loading {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube „Çµ„É†„Éç„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„ÉÄ„Éº</h1>
            <p>ÂãïÁîªURL„ÇíÂÖ•Âäõ„Åó„Å¶„Çµ„É†„Éç„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="YouTube„ÅÆURLÔºàwatch?v=„ÄÅlive„ÄÅshort„Å´ÂØæÂøúÔºâ">
                <button onclick="loadThumbnails()">ÂèñÂæó</button>
            </div>
            <div class="date-group">
                <label for="dateInput">ÈÖç‰ø°Êó•ÊôÇ:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="error" id="error"></div>
            <div class="loading" id="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
        
        <div class="info-section" id="infoSection">
            <h2>ÂãïÁîªÊÉÖÂ†±</h2>
            <div class="info-item"><strong>„Çø„Ç§„Éà„É´:</strong> <span id="videoTitle"></span></div>
            <div class="info-item"><strong>„ÉÅ„É£„É≥„Éç„É´:</strong> <span id="channelName"></span></div>
            <div class="info-item"><strong>ÈÖç‰ø°Êó•ÊôÇ:</strong> <span id="publishDate"></span></div>
        </div>
        
        <div class="thumbnails-grid" id="thumbnailsGrid"></div>
    </div>

    <script>
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/live\/([^&\n?#]+)/,
                /youtube\.com\/shorts\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        function removeEmojis(text) {
            return text.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{FE00}-\u{FE0F}\u{1F1E0}-\u{1F1FF}]/gu, '').trim();
        }
        
        function sanitizeFilename(text) {
            return text.replace(/[<>:"/\\|?*]/g, '_').replace(/\s+/g, ' ').trim();
        }
        
        async function getVideoMetadata(url, videoId) {
            let title = '‰∏çÊòé';
            let channel = '‰∏çÊòé';
            let date = null;
            
            // noembed.com„Åã„Çâ„Çø„Ç§„Éà„É´„Å®„ÉÅ„É£„É≥„Éç„É´Âêç„ÇíÂèñÂæó
            try {
                const noembedResponse = await fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`);
                const noembedData = await noembedResponse.json();
                title = noembedData.title || '‰∏çÊòé';
                channel = noembedData.author_name || '‰∏çÊòé';
            } catch (e) {
                console.error('Noembed fetch error:', e);
            }
            
            // YouTube oEmbed API„Åã„ÇâÈÖç‰ø°Êó•ÊôÇ„ÇíÂèñÂæó„ÇíË©¶„Åø„Çã
            try {
                const oembedResponse = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);
                const oembedData = await oembedResponse.json();
                
                // oEmbed„Å´„ÅØupload_date„Åå„Å™„ÅÑ„ÅÆ„Åß„ÄÅ„Çø„Ç§„Éà„É´„Åã„ÇâÊó•‰ªò„ÇíÊäΩÂá∫„Åó„Å¶„Åø„Çã
                if (!title || title === '‰∏çÊòé') {
                    title = oembedData.title || '‰∏çÊòé';
                }
                if (!channel || channel === '‰∏çÊòé') {
                    channel = oembedData.author_name || '‰∏çÊòé';
                }
            } catch (e) {
                console.error('oEmbed fetch error:', e);
            }
            
            // „Çø„Ç§„Éà„É´„Åã„ÇâÊó•‰ªò„Éë„Çø„Éº„É≥„ÇíÊäΩÂá∫ÔºàYYYY/MM/DD, YYYY-MM-DD, YYYYMMDDÔºâ
            const titleDatePatterns = [
                /(\d{4})[\/\-Âπ¥](\d{1,2})[\/\-Êúà](\d{1,2})/,
                /(\d{4})(\d{2})(\d{2})/
            ];
            
            for (const pattern of titleDatePatterns) {
                const match = title.match(pattern);
                if (match) {
                    const [_, year, month, day] = match;
                    date = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    break;
                }
            }
            
            return { title, channel, date };
        }
        
        function formatDate(dateString) {
            if (!dateString) return '‰∏çÊòé';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '‰∏çÊòé';
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}Âπ¥${m}Êúà${d}Êó•`;
        }
        
        function formatDateForFilename(dateString) {
            if (!dateString) {
                // „Éá„Éï„Ç©„É´„Éà„ÅØ‰ªäÊó•„ÅÆÊó•‰ªò
                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const d = String(today.getDate()).padStart(2, '0');
                return `${y}${m}${d}`;
            }
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const d = String(today.getDate()).padStart(2, '0');
                return `${y}${m}${d}`;
            }
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}${m}${d}`;
        }
        
        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
            } catch (e) {
                console.error('Download error:', e);
                alert('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÁîªÂÉè„ÇíÂè≥„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        async function loadThumbnails() {
            const urlInput = document.getElementById('urlInput');
            const dateInput = document.getElementById('dateInput');
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const infoSection = document.getElementById('infoSection');
            const thumbnailsGrid = document.getElementById('thumbnailsGrid');
            
            error.style.display = 'none';
            infoSection.style.display = 'none';
            thumbnailsGrid.style.display = 'none';
            thumbnailsGrid.innerHTML = '';
            
            const videoId = extractVideoId(urlInput.value);
            
            if (!videoId) {
                error.textContent = 'URL„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇYouTube„ÅÆÂãïÁîªURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            
            const metadata = await getVideoMetadata(urlInput.value, videoId);
            
            // Êó•‰ªòÂÖ•Âäõ„Åå„ÅÇ„Çå„Å∞„Åù„Çå„ÇíÂÑ™ÂÖà„ÄÅ„Å™„Åë„Çå„Å∞„É°„Çø„Éá„Éº„Çø„Åã„ÇâÂèñÂæó„Åó„ÅüÊó•‰ªò
            const selectedDate = dateInput.value || metadata.date;
            
            loading.style.display = 'none';
            
            document.getElementById('videoTitle').textContent = metadata.title;
            document.getElementById('channelName').textContent = metadata.channel;
            document.getElementById('publishDate').textContent = formatDate(selectedDate);
            
            infoSection.style.display = 'block';
            
            const cleanTitle = sanitizeFilename(removeEmojis(metadata.title));
            const cleanChannel = sanitizeFilename(metadata.channel);
            const datePrefix = formatDateForFilename(selectedDate);
            const baseFilename = `${datePrefix}_${cleanTitle}„Äê${cleanChannel}„Äë`;
            
            const sizes = [
                { name: 'maxresdefault.jpg', label: 'ÊúÄÈ´òÁîªË≥™ (1920x1080)' },
                { name: 'sddefault.jpg', label: 'È´òÁîªË≥™ (640x480)' },
                { name: 'hqdefault.jpg', label: '‰∏≠ÁîªË≥™ (480x360)' },
                { name: 'mqdefault.jpg', label: 'Ê®ôÊ∫ñÁîªË≥™ (320x180)' },
                { name: 'default.jpg', label: '‰ΩéÁîªË≥™ (120x90)' }
            ];
            
            sizes.forEach(size => {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                
                const title = document.createElement('h3');
                title.textContent = size.label;
                
                const img = document.createElement('img');
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${size.name}`;
                img.src = thumbnailUrl;
                img.alt = size.label;
                img.onerror = function() {
                    this.style.opacity = '0.5';
                    this.alt = 'ÁîªÂÉè„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì';
                };
                
                const btn = document.createElement('button');
                btn.className = 'download-btn';
                btn.textContent = 'ÁîªÂÉè„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
                btn.onclick = () => downloadImage(thumbnailUrl, `${baseFilename}.jpg`);
                
                card.appendChild(title);
                card.appendChild(img);
                card.appendChild(btn);
                thumbnailsGrid.appendChild(card);
            });
            
            thumbnailsGrid.style.display = 'grid';
        }
        
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadThumbnails();
            }
        });
        
        // „Éá„Éï„Ç©„É´„Éà„Åß‰ªäÊó•„ÅÆÊó•‰ªò„ÇíË®≠ÂÆö
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
        });
    </script>
</body>
