<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube サムネイルダウンローダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .date-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .date-group label {
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="date"] {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
            flex: 1;
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: none;
        }
        
        .info-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .info-item {
            margin-bottom: 10px;
            color: #666;
        }
        
        .info-item strong {
            color: #333;
        }
        
        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            display: none;
        }
        
        .thumbnail-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .thumbnail-card:hover {
            transform: translateY(-5px);
        }
        
        .thumbnail-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .thumbnail-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
            cursor: pointer;
        }
        
        .download-btn {
            display: block;
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 YouTube サムネイルダウンローダー</h1>
            <p>動画URLを入力してサムネイルをダウンロード</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="YouTubeのURL（watch?v=、live、shortに対応）">
                <button onclick="loadThumbnails()">取得</button>
            </div>
            <div class="date-group">
                <label for="dateInput">配信日時:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="error" id="error"></div>
            <div class="loading" id="loading">読み込み中...</div>
        </div>
        
        <div class="info-section" id="infoSection">
            <h2>動画情報</h2>
            <div class="info-item"><strong>タイトル:</strong> <span id="videoTitle"></span></div>
            <div class="info-item"><strong>配信日時:</strong> <span id="publishDate"></span></div>
        </div>
        
        <div class="thumbnails-grid" id="thumbnailsGrid"></div>
    </div>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyDgHUXkcau5ap7Oa5pMTpWRG6fOy33Jn_8';
        
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/live\/([^&\n?#]+)/,
                /youtube\.com\/shorts\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        function removeEmojis(text) {
            return text.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{FE00}-\u{FE0F}\u{1F1E0}-\u{1F1FF}]/gu, '').trim();
        }
        
        function sanitizeFilename(text) {
            return text.replace(/[<>:"/\\|?*]/g, '_').replace(/\s+/g, ' ').trim();
        }
        
        async function getVideoMetadata(videoId) {
            try {
                const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,liveStreamingDetails&id=${videoId}&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    const title = video.snippet.title || '不明';
                    
                    // 配信日時を取得（ライブ配信の場合はactualStartTime、通常動画はpublishedAt）
                    let publishDate = null;
                    if (video.liveStreamingDetails && video.liveStreamingDetails.actualStartTime) {
                        publishDate = video.liveStreamingDetails.actualStartTime;
                    } else if (video.liveStreamingDetails && video.liveStreamingDetails.scheduledStartTime) {
                        publishDate = video.liveStreamingDetails.scheduledStartTime;
                    } else {
                        publishDate = video.snippet.publishedAt;
                    }
                    
                    return { title, date: publishDate };
                }
                
                return { title: '不明', date: null };
            } catch (e) {
                console.error('YouTube API fetch error:', e);
                return { title: '不明', date: null };
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return '不明';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '不明';
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${y}年${m}月${d}日 ${h}:${min}`;
        }
        
        function formatDateForFilename(dateString) {
            if (!dateString) {
                // デフォルトは今日の日付
                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const d = String(today.getDate()).padStart(2, '0');
                return `${y}${m}${d}`;
            }
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const d = String(today.getDate()).padStart(2, '0');
                return `${y}${m}${d}`;
            }
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}${m}${d}`;
        }
        
        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
            } catch (e) {
                console.error('Download error:', e);
                alert('ダウンロードに失敗しました。画像を右クリックして保存してください。');
            }
        }
        
        async function loadThumbnails() {
            const urlInput = document.getElementById('urlInput');
            const dateInput = document.getElementById('dateInput');
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const infoSection = document.getElementById('infoSection');
            const thumbnailsGrid = document.getElementById('thumbnailsGrid');
            
            error.style.display = 'none';
            infoSection.style.display = 'none';
            thumbnailsGrid.style.display = 'none';
            thumbnailsGrid.innerHTML = '';
            
            const videoId = extractVideoId(urlInput.value);
            
            if (!videoId) {
                error.textContent = 'URLが正しくありません。YouTubeの動画URLを入力してください。';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            
            const metadata = await getVideoMetadata(urlInput.value, videoId);
            
            // 日付入力があればそれを優先
            const selectedDate = dateInput.value;
            
            loading.style.display = 'none';
            
            document.getElementById('videoTitle').textContent = metadata.title;
            document.getElementById('publishDate').textContent = formatDate(selectedDate);
            
            infoSection.style.display = 'block';
            
            const cleanTitle = sanitizeFilename(removeEmojis(metadata.title));
            const datePrefix = formatDateForFilename(selectedDate);
            const baseFilename = `${datePrefix}_${cleanTitle}`;
            
            const sizes = [
                { name: 'maxresdefault.jpg', label: '最高画質 (1920x1080)' },
                { name: 'sddefault.jpg', label: '高画質 (640x480)' },
                { name: 'hqdefault.jpg', label: '中画質 (480x360)' },
                { name: 'mqdefault.jpg', label: '標準画質 (320x180)' },
                { name: 'default.jpg', label: '低画質 (120x90)' }
            ];
            
            sizes.forEach(size => {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                
                const title = document.createElement('h3');
                title.textContent = size.label;
                
                const img = document.createElement('img');
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${size.name}`;
                img.src = thumbnailUrl;
                img.alt = size.label;
                img.onerror = function() {
                    this.style.opacity = '0.5';
                    this.alt = '画像が利用できません';
                };
                
                const btn = document.createElement('button');
                btn.className = 'download-btn';
                btn.textContent = '画像をダウンロード';
                btn.onclick = () => downloadImage(thumbnailUrl, `${baseFilename}.jpg`);
                
                card.appendChild(title);
                card.appendChild(img);
                card.appendChild(btn);
                thumbnailsGrid.appendChild(card);
            });
            
            thumbnailsGrid.style.display = 'grid';
        }
        
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadThumbnails();
            }
        });
        
        // デフォルトで今日の日付を設定
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
        });
    </script>
</body>
</html>
